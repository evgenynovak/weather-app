<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="stylesheet">
    <title>weather app</title>
  </head>
  <body>
    <div class="page">
      <div class="page__containter">
        <div class="weatherbox">
          <div class="weatherbox__serch">
            <form class="form" id="form" name="wform" action="" method="get" placeholder="">
              <input class="form__search" name="search" value>
              <input class="form__submit" type="submit" name="submit">
            </form>
          </div>
          <div class="weatherbox__card">
            <div class="weatherbox__card-title" id="card-title"></div>
            <div class="weatherbox__card-temp" id="card-temp"></div>
            <div class="weatherbox__card-cloud" id="card-cloud"></div>
            <div class="weatherbox__card-wind" id="card-wind"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./weather.js"></script>
  </body>
</html>
